{% extends "base.html"%}
{% block content %}
    <style>
         body
      {
        text-align: center;
      }
      #intro
      {
        text-decoration: solid underline;
                margin: 5%20%;
                font-size: xx-large;
                text-align: center;
                vertical-align: middle;
                padding: 10px 20px 20px 10px;
      }
      #id_username,#id_password
      {

                width: 40%;
                height: 20px;
                border-radius: 40px;
                border: 1px solid black;
                padding: 15px;
                font-size: larger;
      }

      button
            {
                background-color:blue;
                border: none;
                width: 70%;
                height: 45px;
                border-radius: 40px;
                position: relative;
                font-size: x-large;
            }
            button:hover
            {
                background-color:lightskyblue;
            }
            form{
              margin: 20px 250px 20px 250px;
              background-color: lightgrey;
            }
    </style>
      {% if messages %}
     {% for message in messages %}
       <div class="alert alert-{{ message.tags }}" role="alert">
         {{ message }}
       </div>
     {% endfor %}
   {% endif %}
    <form method="post">
      <p id="intro">
        Login Page
      </p>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" name="button">Submit</button>
    </form>
  {% endblock %}
