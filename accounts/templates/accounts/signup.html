{% extends "base.html"%}
{% block content %}
    <style>
      input
      {
        border-radius: 20px;
        padding: 5px;
        border: 1px solid grey;
      }
      form
      {
        background-color: lightgray;
        margin: 80px;
        padding: 0px 40px 20px
      }
      #intro
      {
        text-decoration: solid underline;
                margin: 5%20%;
                font-size: xx-large;
                text-align: center;

                padding: 10px 20px 20px 10px;
      }button
            {
                background-color:blue;
                border: none;

                height: 35px;
                border-radius: 20px;
                position: relative;
                font-size: x-large;
            }
            button:hover
            {
                background-color:lightskyblue;
            }
    </style>


    <form method="post"  enctype="multipart/form-data">
      <P id="intro">
        Signup
      </P>
        {% csrf_token %}
        {{form.as_p}}
        {{ profile_form }}<br><br>
      <button type="submit" name="button">Submit</button>
    </form>
 {% endblock %}
