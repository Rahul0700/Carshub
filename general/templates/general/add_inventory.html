{% extends "base.html"%}
{% block content %}
    {% if messages %}
     {% for message in messages %}
       <div class="alert alert-{{ message.tags }}" role="alert">
         {{ message }}
       </div>
     {% endfor %}
   {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit" name="button">Submit</button>
      <br>
      <a href="{% url 'general:sales' %}">Back to homepage</a>
    </form>
  {% endblock %}
